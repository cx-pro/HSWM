<!DOCTYPE html>
<html lang="zh-Hant-TW" data-bs-theme="{{session.get('dark','light')}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<meta name="google-site-verification" content="cprO5RyLKebRcuGNZ3vvB9sqHi9GJWklHWcQPByLebg" />
    <meta charset="UTF-8">
    <title>高中職小幫手｜點數紀錄</title>
</head>
<body>
  {{header|safe}}
  <div class="container img-thumbnail p-auto p-2">
    <table class="table border rounded m-auto text-center fs-5">
      <thead class="bg-primary-subtle">
        <tr>
          <th style="width:33.33%;">時間</th>
          <th style="width:33.33%;">點數</th>
          <th style="width:33.33%;">原因</th>
        </tr>
      </thead>
      <tbody class="table-striped bg-light-subtle">
        {%for i in entry%}
        <tr>
          <td>{{i["time"]}}</td>
          <td>{{i["change"]}}</td>
          <td>{{i["reason"]}}</td>
        </tr>
        {%endfor%}
      </tbody>
    </table>
  </div>
  {{footer|safe}}
</body>
</html>
