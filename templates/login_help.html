<!DOCTYPE html>
<html lang="zh-Hant-TW" data-bs-theme="{{session.get('dark','light')}}">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<head>
<meta name="google-site-verification" content="cprO5RyLKebRcuGNZ3vvB9sqHi9GJWklHWcQPByLebg" />
    <meta charset="UTF-8">
    <title>高中職小幫手｜登入協助</title>
</head>
<body>
    {{header|safe}}
    <div>
      <div class="container img-thumbnail p-2">
        <div class="btn-group w-100">
          <a id="./help0" style="width:33.33%;" class="btn load_page btn-outline-primary fs-3 fw-bold text-decoration-none {%if request.path=='/help0'%}active{%endif%}">
            <div class="text-center">
                      忘記帳號<br/>Forget Account
            </div>
          </a>
          <a id="./help1" style="width:33.33%;" class="btn load_page btn-outline-primary fs-3 fw-bold text-decoration-none {%if request.path=='/help1'%}active{%endif%}">
            <div class="text-center">
                      忘記密碼<br/>Forget Password
            </div>
          </a>
          <a id="./help2" style="width:33.33%;" class="btn load_page btn-outline-primary fs-3 fw-bold text-decoration-none {%if request.path=='/help2'%}active{%endif%}">
            <div class="text-center">
                      兩者皆是<br/>Both
            </div>
          </a>
        </div>
      </div>
        <div class="container" id="content_container">
            {{content|safe}}
        </div>
    </div>
{{footer|safe}}
<script>
  $(()=>{
    $(".load_page").click(function(){
      $("#content_container").html(`<div class="z-3 opacity-50 bg-{{session.get('dark','light')}} position-absolute top-0 start-0" style="height:100vh;width:100vw;"><div class="spinner-grow text-primary position-absolute top-50 start-50 translate-middle" role="status">
  <span class="visually-hidden">Loading...</span>
</div></div>`)
      
      $("#content_container").load(this.id+" #content_container")
      $(".load_page").removeClass("active")
      $(this).addClass("active")
    })
  })
</script>
</body>
</html>
